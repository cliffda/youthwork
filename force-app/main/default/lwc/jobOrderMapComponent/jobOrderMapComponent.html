<template>
  <!-- <template if:true={jobOrderName}> -->
        <lightning-card class="slds-is-relative">
            <template if:true={isLoading}>
                <lightning-spinner alternative-text="Loading" variant="brand"></lightning-spinner>
            </template>
            <!-- https://developer.salesforce.com/docs/component-library/bundle/lightning-map -->
            <lightning-map 
                map-markers={mapMarkers}
                markers-title={markersTitle}
                selected-marker-value={selectedMarkerValue} 
                center={mapCenter}
                list-view={listViewSetting}
                show-footer={showFooter}>
            </lightning-map>
        </lightning-card>
        <lightning-card title="Click on link to open window with directions" icon-name="custom:custom31">
            <ul class="slds-m-around_medium">
                <template iterator:it={mapMarkers}>
                    <li key={it.value.Client}>
                        <p><lightning-formatted-url value={it.value.directions} tooltip="Open Directions" label={it.value.title} target="_new" ></lightning-formatted-url></p>
                    </li>
                </template>
            </ul>
        </lightning-card>
        <!--
    </template>
-->
</template>
